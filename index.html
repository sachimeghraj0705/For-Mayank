<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mayank ❤️</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Floating kisses -->
<div id="kisses"></div>

<!-- Envelope -->
<div class="scene">

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="envelope-back"></div>
    <div class="envelope-front"></div>

    <button id="seal">Press</button>
  </div>

  <!-- Letter -->
  <div class="letter" id="letter">
    <h1 id="title"></h1>
    <div id="message"></div>
  </div>

  <!-- Photos -->
  <div class="photos" id="photos">
    <div class="polaroid tilt1">
      <img src="img1.jpg">
    </div>
    <div class="polaroid tilt2">
      <img src="img2.jpg">
    </div>
    <div class="polaroid tilt3">
      <img src="img3.jpg">
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
