<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Mayank ❤️</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="kisses"></div>

<!-- ENVELOPE -->
<div class="envelope-wrapper" id="envelopeWrapper">
  <div class="envelope">
    <div class="flap" id="flap"></div>
    <div class="body"></div>
    <div class="seal" id="openBtn">Press</div>
  </div>
</div>

<!-- SCROLL -->
<div class="scroll-section" id="scrollSection">
  <div class="scroll-paper" id="scrollPaper">
    <h1 id="title"></h1>
    <div id="message"></div>
  </div>
</div>

<!-- PHOTOS -->
<div class="photo-section" id="photoSection">
  <div class="polaroid left"><img src="img1.jpg"></div>
  <div class="polaroid center"><img src="img2.jpg"></div>
  <div class="polaroid right"><img src="img3.jpg"></div>
</div>

<script src="script.js"></script>
</body>
</html>
