<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mayank ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Georgia, serif;
}

/* BACKGROUND */
body{
background:#7b0f14;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* FLOATING KISSES */
.kiss{
position:fixed;
top:-40px;
font-size:20px;
opacity:0.5;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(110vh);}
}

/* ENVELOPE */
.envelope-wrapper{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
cursor:pointer;
transition:opacity 1s ease;
}

.envelope{
width:360px;
height:230px;
background:#b31217;
border-radius:12px;
position:relative;
box-shadow:0 20px 40px rgba(0,0,0,.5);
overflow:hidden;
}

.flap{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:#d21a20;
clip-path:polygon(0 0,100% 0,50% 50%);
transform-origin:top;
transition:transform 1.2s ease;
z-index:2;
}

.wax{
position:absolute;
width:90px;
top:50%;
left:50%;
transform:translate(-50%,-50%);
z-index:3;
}

/* LETTER */
.letter{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
width:620px;
max-width:90%;
background:url("torn-paper.png");
background-size:cover;
padding:60px;
text-align:center;
box-shadow:0 0 40px rgba(255,255,255,.6);
border-radius:12px;
transition:transform 1s ease;
z-index:5;
}

.letter h1{
font-size:34px;
margin-bottom:20px;
}

.letter p{
font-size:18px;
line-height:1.7;
margin-bottom:14px;
}

/* PHOTOS */
.photos{
display:flex;
gap:30px;
justify-content:center;
margin-top:40px;
opacity:0;
transition:opacity 2s ease;
}

.polaroid{
background:#f2e6d3;
padding:12px 12px 40px;
box-shadow:0 15px 30px rgba(0,0,0,.5);
transform:rotate(-4deg);
}

.polaroid:nth-child(2){transform:rotate(3deg);}
.polaroid:nth-child(3){transform:rotate(-2deg);}

.polaroid img{
width:210px;
display:block;
}

/* SIGNATURE */
.signature{
margin-top:25px;
font-size:18px;
color:white;
font-weight:bold;
}

/* HIDDEN */
.hidden{display:none;}

</style>
</head>

<body>

<!-- KISSES -->
<script>
for(let i=0;i<30;i++){
let k=document.createElement("div");
k.className="kiss";
k.innerHTML="üíã";
k.style.left=Math.random()*100+"vw";
k.style.animationDuration=6+Math.random()*6+"s";
document.body.appendChild(k);
}
</script>

<!-- ENVELOPE -->
<div class="envelope-wrapper" id="envelope">
  <div class="envelope">
    <div class="flap" id="flap"></div>
    <img src="wax-seal.png" class="wax">
  </div>
</div>

<!-- LETTER -->
<div class="letter" id="letter">
<h1>Mayank,</h1>
<div id="typedText"></div>

<div class="photos" id="photos">
  <div class="polaroid"><img src="img1.jpg"></div>
  <div class="polaroid"><img src="img2.jpg"></div>
  <div class="polaroid"><img src="img3.jpg"></div>
</div>

<div class="signature">
No matter where life takes us, you'll always have a piece of my heart.<br>
Love,<br>Sachi
</div>

</div>

<script>

const message = `
Happy Valentine's Day, Baby.

I don‚Äôt think you realize how much you mean to me.
Even though we are going through a lot right now,
I just want you to know that whether we are meant to be or not,
I love you and I meant it when I said it.

I really wanted to celebrate Valentine‚Äôs this year.
I was hoping we could, because we barely get to celebrate
any special days together.

But it seems like the universe had other plans,
so I made this little something for you instead.

I hope you like it, because I‚Äôve been planning this
since before we took a break.

I‚Äôm grateful for every laugh, every conversation,
and every quiet moment we share.

I care about you more than I can ever properly put into words. ‚ù§Ô∏è
`;

const envelope=document.getElementById("envelope");
const flap=document.getElementById("flap");
const letter=document.getElementById("letter");
const typed=document.getElementById("typedText");
const photos=document.getElementById("photos");

envelope.onclick=()=>{
flap.style.transform="rotateX(180deg)";
envelope.style.opacity="0";

setTimeout(()=>{
envelope.classList.add("hidden");
letter.style.transform="translate(-50%,-50%) scale(1)";
typeWriter();
},1200);
};

function typeWriter(){
let i=0;
function write(){
if(i<message.length){
typed.innerHTML += message[i]==="\n" ? "<br>" : message[i];
i++;
setTimeout(write,30);
}else{
photos.style.opacity="1";
}
}
write();
}

</script>

</body>
</html>
