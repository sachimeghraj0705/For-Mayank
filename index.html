<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mayank ❤️</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="kisses"></div>

<div class="container">

  <!-- ENVELOPE -->
  <div class="envelope-wrapper" id="envelopeWrapper">

    <div class="envelope">
      <div class="flap"></div>
      <div class="body"></div>

      <button id="seal">Press</button>
    </div>

  </div>

  <!-- LETTER -->
  <div class="letter" id="letter">
    <h1 id="title"></h1>
    <div id="message"></div>
  </div>

  <!-- PHOTOS -->
  <div class="photos" id="photos">
    <div class="polaroid left">
      <div class="tape"></div>
      <img src="img1.jpg">
    </div>

    <div class="polaroid center">
      <div class="tape"></div>
      <img src="img2.jpg">
    </div>

    <div class="polaroid right">
      <div class="tape"></div>
      <img src="img3.jpg">
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
