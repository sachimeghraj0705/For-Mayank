<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mayank ❤️</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Floating kisses -->
<div class="kisses"></div>

<!-- Envelope -->
<div class="envelope-container" id="envelopeBox">
  <div class="envelope">
    <div class="flap"></div>
    <div class="body"></div>

    <div class="seal" id="openBtn">Press</div>
  </div>
</div>

<!-- Scroll -->
<div class="scroll-container" id="scrollBox">
  <div class="paper">
    <h1 id="title"></h1>
    <p id="message"></p>
  </div>
</div>

<!-- Polaroids -->
<div class="polaroids" id="photos">

  <div class="polaroid left">
    <img src="img1.jpg">
  </div>

  <div class="polaroid right">
    <img src="img2.jpg">
  </div>

  <div class="polaroid left">
    <img src="img3.jpg">
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
