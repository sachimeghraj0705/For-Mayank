<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mayank ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>

<body>

<!-- Floating kisses auto via JS -->

<!-- Envelope -->
<div class="envelope-wrapper">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="wax"></div>
  </div>
</div>

<!-- Letter -->
<div class="letter-section" id="letterSection">

  <div class="letter">
    <div id="typedText" class="type"></div>
  </div>

  <!-- Photos -->
  <div class="polaroids" id="polaroids">
    <div class="polaroid"><img src="img1.jpg"></div>
    <div class="polaroid"><img src="img2.jpg"></div>
    <div class="polaroid"><img src="img3.jpg"></div>
  </div>

  <!-- Closing -->
  <div class="closing hidden">
    No matter where life takes us, you’ll always have a piece of my heart.<br><br>
    Love,<br>
    Sachi
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
